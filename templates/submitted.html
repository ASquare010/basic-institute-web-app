<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        text-align: center;
    }
    .btn {
        padding: 10px 20px;
        background-color: #df9f72;

        border: none;
        border-radius: 5px;

<div class="container">
    <h1>Success</h1>
    <button class="btn" onclick="goBack()">Registered Successfully! Let's go back</button>

}
</script>
