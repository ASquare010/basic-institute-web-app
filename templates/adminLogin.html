<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="adminLoginbody">
    <div class="containerAdminLogin mt-5">
            <form class="formed" action="/adminLogin" method="POST">
            <br><h1 class="centerText">Login</h1><br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="form-group">
                <label for="key">Key:&nbsp;&nbsp;</label>
                <input type="text" id="key" name="key" required><br><br>
            </div>
            <br>
            <button type="submit" class="roundedButton">Login</button>
        </form>
    </div>
</body>
</html>
